plugins {
	id 'java'
	id 'application'
}

application {
	mainClass = "com.example.demo.DemoApplication" // <5>
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(libs.junit.jupiter) // <3>
	testRuntimeOnly("org.junit.platform:junit-platform-launcher")
	implementation(libs.guava) // <4>
}

test {
	useJUnitPlatform()
}